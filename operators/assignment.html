    Operator	                    Example	                           Same As
    =	                            x = y	                           x = y
    +=	                            x += y	                           x = x + y
    -=	                            x -= y	                           x = x - y
    *=	                            x *= y	                           x = x * y

    **=	                            x **= y	                           x = x ** y
    -->

    <h2>Assignment operators</h2>

    <script>
        var a = 10;

        // equalto operator
