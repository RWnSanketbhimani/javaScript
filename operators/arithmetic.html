<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>

<body>
    <!-- 
        " arithmetic operators are used to perform arithmetic operation on operands. "
        
        operators              description              example
        
        +                      addition                 10+20=30
        -                      subtraction              20-10=10
        *                      multiplication           10*20=30
        /                      divison                  100/2=50
        %                      modulus                  20%10=0
        ++                     increment                var a=10; a++ / Now a=11
        --                     decrement                var a=10: a-- / Now a=09
      -->

    <h1>Arithmeric Operators</h1>

    <script>
        
        var a = 10;
        var b = 20

        // arithmeric
        var add = a + b;
        document.write("addition of a + b is : ", add);
        document.write("<br><br>");

        // substaction
        var sub = a - b;
        document.write("subtraction of a - b is : ", sub);
        document.write("<br><br>");

        //multiplication
        var mul = a * b
        document.write("multiplication of a * b is : ", mul);
        document.write("<br><br>");

        //Division
        var div = a / b
        document.write("division of a / b is : ", div);
        document.write("<br><br>");

        // modulus
        var mod = a % b
        document.write("division of a % b is : ", mod);
        document.write("<br><br>");

        // increment
        a++
        document.write("incement of a is : ",a);
        document.write("<br><br>");

        // decrement
        a--
        document.write("decrement os a is : ",a);
        document.write("<br><br>");

    </script>
</body>

</html>
