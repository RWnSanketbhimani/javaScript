<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Datatypes</title>

    <!-- 
    * Types of Variable 
        - var
             : declare only one time but repitedely use.
             : don't use "" when print this variable
             : use numeric value without ""
             : it can override previous values of same Variable.
       
        - let
            : value override many times but variablr declare only one time.
            : not use same variable name.

        - const
            : vlaue assined at a single time and can not change in values.



    * How to write a name of variables ?
        - firstname : lowercase
        - first_name : use "_"
        - first-name : use "-"
        - firstName : cammelcase
        - firstname99 : use alphabets and numbers
        
    * DATA TYPE 
    - types of values called datatype
        
        ex.                                             Type.
        
        var a = 'hello' / ""or''                     -> String
        var a = 25 / without ""                      -> Number
        var a = true / false                         -> boolean
        var a = ["you","are","good"]                 -> Arrey
        var a = {first:"sant" , last:"raj"}          -> Object
        var a = null                                 -> Null
        var a                                        -> undefined
        (declare data type but not assined value)
    --> 


     
     
</head>
<body>
    <!-- --------------- script ----------------- -->
    <script>
       
        var xyz = " Hello friens , let's learn javascript.<br> "
        
        var xy = " i'm learning JavaScript<br> " 
        
        document.write(xyz);
        
        document.write(xy);


    </script>

    <script>
        // types of variable 
        
        // string
        var a = "<br>radhe radhe :";
        document.write(a);
        document.write(typeof a);
        document.write("<br>");                         
        
        // numeric
        var b = 25 ;        
        document.write(b);          
        document.write(typeof b);                   
        document.write("<br>");      

        // boolean
        var c = true;
        document.write(c);
        document.write(typeof c);
        document.write("<br>")

        // arrey
        var d = ["HTML","CSS","JS"];
        document.write(d);
        document.write(typeof d);
		document.write("<br><br>");

        // object
        var e = {first:"sant" , last:"raj"};
        document.write(e);
        document.write(typeof e);
        document.write("<br>");
         

    </script>
</body>
</html>
